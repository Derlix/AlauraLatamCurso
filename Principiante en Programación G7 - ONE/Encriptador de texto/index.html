<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>

    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-start">
            <div class="col-lg-6 col-md-8 col-sm-10 mt-5 izquierda">
                <p class="indicaciones" id="indicaciones">Ingresa un texto a encriptar</p>
                <input type="text" required class="form-control transparent-input" id="encriptarInput" placeholder="Ingresa el texto aqui"> <!-- Aplica la clase transparent-input -->
                <p class="mt-3">Solo letras minúsculas y sin acentos</p>
                <div class="d-grid gap-2 d-md-block mt-3 botones">
                    <button class="btn btn-primary btn-dark" onclick="encriptar();">Encriptar</button>
                    <button class="btn btn-primary btn-secondary " onclick="desEncriptar();">Desencriptar</button>
                </div>
                
            </div>

            <div class="col-lg-6 col-md-8 col-sm-10 mt-4 mt-md-0 derecha">
                <div id="imagenContainer"> <!-- Contenedor para la imagen -->
                    <img src="IMG/1330182.png" class="img-fluid hide-on-small" id="miImagen" alt="default.png"> <!-- Aplica la clase para ocultar en dispositivos pequeños -->
                </div>
                <h2>Ningún mensaje fue encontrado</h2>
                <p id="desencriptarInput">Ingresa el texto que deseas encriptar o desencriptar</p>
                <div class="d-grid gap-2 d-md-block">
                    <button class="btn btn-primary copiar" onclick="copiar();">Copiar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="JS/myscript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
